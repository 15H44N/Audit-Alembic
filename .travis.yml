language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27-sqlite,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-sqlite_file,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-mysql,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-oracle,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-mssql,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-sqlite,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-sqlite_file,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-mysql,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-oracle,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-mssql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-sqlite,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-sqlite_file,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-mysql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-oracle,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-mssql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-sqlite,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-sqlite_file,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-mysql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-oracle,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-mssql,report,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

