language: python
sudo: false
cache: pip
services:
    - postgresql
    - mysql
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27-sqlite,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-sqlite_file,report,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-postgresql,report,codecov POSTGRESQL="--dburi postgresql://postgres:@127.0.0.1:5432/test"
    - python: '2.7'
      env:
        - TOXENV=py27-mysql,report,codecov MYSQL="--dburi mysql:///test?unix_socket=~travis/.my.cnf"
    - python: '3.4'
      env:
        - TOXENV=py34-sqlite,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-sqlite_file,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-postgresql,report,codecov POSTGRESQL="--dburi postgresql://postgres:@127.0.0.1:5432/test"
    - python: '3.4'
      env:
        - TOXENV=py34-mysql,report,codecov MYSQL="--dburi mysql:///test?unix_socket=~travis/.my.cnf"
    - python: '3.5'
      env:
        - TOXENV=py35-sqlite,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-sqlite_file,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-postgresql,report,codecov POSTGRESQL="--dburi postgresql://postgres:@127.0.0.1:5432/test"
    - python: '3.5'
      env:
        - TOXENV=py35-mysql,report,codecov MYSQL="--dburi mysql:///test?unix_socket=~travis/.my.cnf"
    - python: '3.6'
      env:
        - TOXENV=py36-sqlite,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-sqlite_file,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-postgresql,report,codecov POSTGRESQL="--dburi postgresql://postgres:@127.0.0.1:5432/test"
    - python: '3.6'
      env:
        - TOXENV=py36-mysql,report,codecov MYSQL="--dburi mysql:///test?unix_socket=~travis/.my.cnf"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
before_script:
    -  mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
    -  psql -U postgres -c 'create database test;'
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

